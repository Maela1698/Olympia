<div class="page-container">
  
  <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
    
    <div class="header-info">
      <h1 class="page-title">Configuration</h1>
      <p class="page-subtitle">Modifiez les paramÃ¨tres de vos enseignes.</p>
    </div>

    <div class="boutique-selector">
      <label style="font-size: 0.8rem; font-weight: 600; color: #64748b; margin-bottom: 5px; display: block;">Boutique Ã  configurer :</label>
      <select class="form-control custom-select highlight-select" (change)="onBoutiqueChange($event)">
        <option *ngFor="let b of mesBoutiques" [value]="b._id" [selected]="b._id === boutiqueId">
          ğŸª {{ b.nom }}
        </option>
      </select>
    </div>

  </div>
  
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="pro-card">
    
    <div class="settings-grid">
      
      <div class="settings-sidebar">
        
        <div class="logo-upload-box">
          <img [src]="currentLogo || 'assets/placeholder-shop.jpg'" class="preview-img" alt="Logo">
          <br>
          <label class="btn-secondary w-100 upload-btn">
            ğŸ“· Changer le logo
            <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
          </label>
        </div>

        <div class="status-box" [class.is-open]="settingsForm.get('est_ouvert')?.value">
          <label class="switch-container">
            <input type="checkbox" formControlName="est_ouvert" class="toggle-checkbox">
            <span class="toggle-slider"></span>
          </label>
          <div class="status-text">
            <strong>{{ settingsForm.get('est_ouvert')?.value ? 'Ouverte aux clients' : 'Boutique fermÃ©e' }}</strong>
            <small>VisibilitÃ© publique</small>
          </div>
        </div>

      </div>

      <div class="settings-main">
        
        <div class="form-group">
          <label>Nom de l'enseigne</label>
          <input type="text" formControlName="nom" class="form-control" placeholder="Ex: Olympia Mode">
        </div>

        <div class="form-group">
          <label>Description (Slogan)</label>
          <textarea formControlName="description" rows="5" class="form-control" placeholder="DÃ©crivez le concept de votre boutique..."></textarea>
        </div>

      </div>

    </div>

    <div class="form-footer">
      <a routerLink="/boutique/dashboard" class="btn-cancel" style="margin-right: 15px;">Annuler</a>
      <button type="submit" class="btn-primary" [disabled]="settingsForm.invalid">
        ğŸ’¾ Enregistrer les modifications
      </button>
    </div>

  </form>
</div>

<div class="toast-notification" [class.show]="toastMessage !== ''">
  {{ toastMessage }}
</div>
