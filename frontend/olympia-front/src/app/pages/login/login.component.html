<div class="login-wrapper">
  <div class="login-card">
    
    <div class="login-header">
        <h2>Connexion sur Olympia<span class="accent">.</span></h2>
    </div>
    
    <div *ngIf="errorMessage" class="alert-error">
      <span class="icon">⚠️</span> {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-group">
        <label for="mail">Adresse e-mail</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="mail" 
            formControlName="mail" 
            placeholder="Ex: admin@olympia.com"
            [class.invalid]="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched"
          >
        </div>
        <small *ngIf="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched" class="text-error">
          Une adresse e-mail valide est requise.
        </small>
      </div>

      <div class="form-group">
        <div class="label-row">
          <label for="password">Mot de passe</label>
        </div>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="••••••••"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loader"></span>
        <span *ngIf="!isLoading">Se connecter</span>
      </button>

    </form>
    
    <div class="form-footer">
      <p>Pas encore de compte ou de boutique ? <br> <a routerLink="/inscription" class="register-link">Contactez l'administration</a></p>
    </div>

  </div>
</div>
